<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <p>
        method="GET" - Ele vai passar as informaçõe que a gente colocar nos formulários, nos inputs por parametro na
        URL, é o que Google faz

        action="" = dizer para os usuarios onde a gente quer enviar esses dados
    </p>

    <h3>Formulário com GET</h3>
    <form method="GET" action="index.html">
        <input type="text" name="q" value="twiter">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com POST</h3>
    <form method="POST" action="index.html" enctype="multipart/form-data">
        <input type="text" name="q">
        <input type="submit" value="Enviar">

        <h3>Formulário de longin no Facebook</h3>

            <input type="text" name="celular-ou-email" id="celular ou email" placeholder="celular-ou-email">

            <select name="mes" id="">

        <br>

        <label>Gênero</label><br>

        <label for="masculino">Masculino</label>

</body>

</html>
