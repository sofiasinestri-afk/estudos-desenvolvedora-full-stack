<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
</head>
<body>
    <h1>Input Text</h1>

    <input type="text" name="nome" value="" id="nome">
    <input type="text" name="email" value="" id="email" placeholder="Digite seu e-mail aqui">

    <!-- Value é sempre subscrito pelo que o usuário colocou no input
    placeholder é a mensagem que aparece no input para o usuario
    escrever assim "input:text" faz isso:
    <input type="text" name="" id=""> -->
</body>
</html>
