<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>

    <div>
    <h1>Checkbox, Radio</h1>
    <h3>Linguagens de programação</h3>

    <label for="C#">C#</label>
    <input type="checkbox" name="linguagens" checked><br>

    <label for="Javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="Javascript"><br><br>
    </div>

    <div>
    <h3>Qual é o seu gênero?</h3>
    <label for="masculino">Masculino</label>
    <input id="mascuslino" type="radio" name="genero">

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero" checked>
    </div>

</body>
</html>
